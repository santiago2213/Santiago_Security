    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        body {
            font-family: 'Roboto', sans-serif;
            color: #333;
            background: #f4f4f4;

            background: #333;

            text-align: center;
        }

        .contact-info {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }

        .contact-info strong {
            font-weight: 700;
        }

        .contact-info p {
            margin-bottom: 1rem;
        }

        .contact-info a {
            color: #333;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-info a:hover {
            color: #ff6b6b;
        }

        footer {
            background: #333;
            color: #fff;
            padding: 2rem;
            text-align: center;
            margin-top: 2rem;
        }

        footer p {
            margin: 0;
            font-size: 1rem;
            opacity: 0.8;
        }
